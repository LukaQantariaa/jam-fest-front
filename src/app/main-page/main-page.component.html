<div id="carouselExampleIndicators" class="carousel slide main-slider" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 100%;">
      <div class="carousel-item active">
        <img class="d-block w-100 slider-image-1" [src]=logoUrl alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 slider-image-1" [src]=logoUrl1 alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 slider-image-1" [src]=logoUrl2 alt="Third slide">
      </div>
    </div>
  </div>
  
<div id="popular-div">
  <h1 id="most-popular" align="center"><strong>MOST POPULAR</strong></h1>
</div>
  <div id="items-div">
    <app-items *ngFor="let item of favoriteItemList" [params]=item class="app-item"></app-items>
  </div>


  <img src="../../assets/pictures/images/most-popular.jpg" alt="" style="display: inline-table; width: 8%; margin-top: -40%; margin-left: 2%;">

<div class="secondary-slider-wrapper" id="secondCarousel">
    <div id="carouselExampleControls" class="carousel slide secondary-slider" data-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 slider-image-2" src='../../assets/pictures/images/1-01.jpg' alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 slider-image-2" src='../../assets/pictures/images/2-01.jpg' alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 slider-image-2" src='../../assets/pictures/images/3-01.jpg' alt="Third slide">
        </div>
        </div>
    </div>
</div>
