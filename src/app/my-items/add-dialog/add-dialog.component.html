<form [formGroup]="addForm" enctype="multipart/form-data">

        <input type="file" (change)="onFileChange($event.target.files)" formControlName="itemImage">

        <img [src]="imgURL" height="200" *ngIf="imgURL">
        <mat-form-field>
            <input matInput type="text" formControlName="itemName" placeholder="Item name">
        </mat-form-field>
        <mat-form-field>
            <textarea style="width: 100%;" matInput placeholder="Item description" formControlName="itemDescription" [(ngModel)]='desc_var'></textarea>
        </mat-form-field>


        <mat-form-field>
        <mat-label>Item Category</mat-label>
        <mat-select>
            <mat-option *ngFor="let item of categoryArr" [value]="item.category_name">
            {{item.category_name}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    
        <div id="buttons">
            <button mat-button color="primary" (click)="onSubmitClick()">Submit</button>
            <button mat-button (click)="onCancelClick()">Cancel</button>
        </div>
    </form>
