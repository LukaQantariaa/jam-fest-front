
<div class="wrapper-div"> 
    <div *ngIf="myItemsArr.length!=0" >  
        <button (click)="onOffer(i)" *ngFor="let item of myItemsArr; let i = index">
            <mat-card class="example-card"   class="card-div">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.item_name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo">
                <mat-card-content>
                <p>
                    {{item.item_description}}
                </p> 
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </button>
    </div>
</div>

<button mat-flat-button color="primary" (click)=addClicked() style="margin-top: 300px;">Add New Item</button>
